<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">

<title>Сравнение</title>
</head>

<body>

<div class="content">

	</div>

					<img class="chek" src="img/chek.png">

			</label>
		</div>
		<div class="area-button">
			<label for="answer-no">
				<div class="box">
					<div class="no">Не угадал</div>
				</div>
				<input type="submit" value="no" id="answer-no">
			</label>
		</div>
	</div>
</div>
